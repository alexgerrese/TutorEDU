<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<div class="form-group">
    <small class ="text-muted">
        No Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up</a>
    </<small>
</div>
{% endblock %}
